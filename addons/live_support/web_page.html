<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        window.oe_live_support_auto = true;
    </script>
    {{script}}
    <style type="text/css">
        body {
            height: 100%;
            font-size: 16px;
            font-weight: 400;
            font-family: "Lato", "Lucida Grande", "Helvetica neue", "Helvetica", "Verdana", "Arial", sans-serif;
            overflow: hidden;
            overflow-y: auto;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            width: 100%;
            height: 100%;
            background: #C9C8E0;
            background-image: -webkit-linear-gradient(top, #7c7bad, #ddddee);
            background-image: -moz-linear-gradient(top, #7c7bad, #ddddee);
            background-image: -ms-linear-gradient(top, #7c7bad, #ddddee);
            background-image: -o-linear-gradient(top, #7c7bad, #ddddee);
            background-image: linear-gradient(to bottom, #7c7bad, #ddddee);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7c7bad', endColorstr='#ddddee',GradientType=0 );
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .main {
            position: absolute;
            opacity: 0;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -210px;
            color: white;
            text-shadow: 0 1px 0 rgba(34, 52, 72, 0.2);
            z-index: 10;

            font-size: 32px;
            font-weight: bold;
        }
        .main h1 {
            position: relative;
            left: -4px;
            padding-bottom: 5px;
            font-size: 64px;
            font-weight: 700;
            font-style: italic;
        }
        .main h1 .strong {
            position: absolute;
            bottom: 39px;
            height: 21px;
            line-height: 22px;
            margin: -2px 0 0 10px;
            background: white;
            color: #aeb0cf;
            font-size: 18px;
            padding: 2px 6px 2px 5px;
            -moz-box-shadow: 0 0 1px rgba(34, 52, 72, 0.2), 0 1px 0 rgba(34, 52, 72, 0.1);
            -webkit-box-shadow: 0 0 1px rgba(34, 52, 72, 0.2), 0 1px 0 rgba(34, 52, 72, 0.1);
            border-radius: 4px;
            box-shadow: 0 0 1px rgba(34, 52, 72, 0.2), 0 1px 0 rgba(34, 52, 72, 0.1);
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="main" style="opacity: 1;">
        <h1>OpenERP<span class="strong">7.0</span></h1>
        <div class="channel_name">{{channelName}}</div>
    </div>
</body>
</html>
