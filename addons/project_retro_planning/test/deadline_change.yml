  !python {model: project.project}: |
    import time
    vals = {
             'company_id': ref('base.main_company'),
             'date': time.strftime("%Y-%m-%d"),
             'name': 'Retro Planning',
           }
    self.write(cr, uid, [ref('project_project_retroplanning0')], vals)
