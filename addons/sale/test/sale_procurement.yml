    from tools.translate import _
    proc_ids = self.search(cr, uid, [('state','=','confirmed')])
    assert proc_ids, _('No Procurements!')
- 
  The scheduler runs.
-
  !function {model: mrp.procurement, name: run_scheduler}:
    - model: mrp.procurement
      search: "[('state','=','confirmed')]"
