-
  Create a user as 'HR Manager'
-
  !context
    default_groups_ref: [base.group_hr_manager]
-
  !record {model: res.users, id: res_users_hr_manager}:
    company_id: base.main_company
    name: HR manager
    login: hrm
    password: hrm
-
  Create a user as 'HR Officer'
-
