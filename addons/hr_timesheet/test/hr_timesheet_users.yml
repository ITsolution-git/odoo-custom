-
  Create a user as 'HR Manager'
-
  !record {model: res.users, id: res_hr_timesheet_manager}:
    company_id: base.main_company
    name: HR manager
    login: hrtm
    password: hrtm
    groups_id:
      - base.group_hr_manager
-
