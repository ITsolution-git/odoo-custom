-
  !record {model: res.users, id: res_hr_timesheet_officer}:
    company_id: base.main_company
    name: HR Officer
    login: hrto
    password: hrto
    groups_id:
      - base.group_hr_user
-
  Create a user as 'Employee'
-
  !record {model: res.users, id: res_hr_timesheet_employee}:
    company_id: base.main_company
    name: Employee
    login: empt
    password: empt
    groups_id:
      - base.group_user