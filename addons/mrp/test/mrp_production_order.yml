  I produce the product.
-
  !python {model: mrp.product.produce}: |
    prod_obj = self.pool.get('mrp.production')
    prod_ids = prod_obj.search(cr, uid, [('state','=','confirmed')])
    self.do_produce(cr, uid, [1], context={'active_ids': prod_ids})
