-
  Check the exported out_invoice become in_invoice or not
-
  !python {model: res.partner}: |
    old_ids = self.search(cr,uid,[('id','=',ref('res_partner_test33')),('customer','=',True)])
    partner_old = self.browse(cr ,uid, old_ids[0])
    assert partner_old.name == 'Ivan', "partner is not created"
    assert partner_old.website == 'www.openerp.com', "website is inserted"
   
